<mat-selection-list #todos>
  <div class="item-container" *ngFor="let todo of todoList">
    <app-todo-list-item-ui [todo]="todo" *ngIf="!editIds.includes(todo.id)" (toggleEmitter)="onToggle(todo.id)"
      (deleteEmitter)="onDelete(todo.id)" (editEmitter)="onEdit(todo.id)"></app-todo-list-item-ui>
    <app-todo-edit-form-ui *ngIf="editIds.includes(todo.id)" (editTodo)="onActionEdit($event, todo.id)"
      (cancelEdit)="onCancel(todo.id)" [prevName]="todo.name"></app-todo-edit-form-ui>
  </div>
</mat-selection-list>
